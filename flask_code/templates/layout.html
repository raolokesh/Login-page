<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>{{ title }}</title>
  
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
rel="stylesheet"
/>

  {% block pagestyles %}{% endblock %}
</head>

<body class="{{ template }}">
<header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="navbar-brand" aria-current="page" href="#">Welcome TODO List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">About</a>
                </li>
              </ul>
            </div>
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login" >Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/signup ">Register</a>
                  </li>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      </header>
  {% block content %}
  <!-- Background image -->
      <div
      class="p-5 text-center bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
        height: 900px;
      "
    >
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        
          
        
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Welcome To Do List</h1>
            <h4 class="mb-3">Create account and otherwise login</h4>
            <a class="btn btn-outline-light btn-lg" href="/signup" role="button"
            >Register</a
            >
            <a  class="btn btn-outline-light btn-lg" href="/login" role="button" 
            >Login</a
            >
          </div>
        </div>
        
      </div>
    </div>{% endblock %}

{% block additionalscripts %}{% endblock %}
<!-- {% include 'analytics.html' %} -->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
</body>

</html>
